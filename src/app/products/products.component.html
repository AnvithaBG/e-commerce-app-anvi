  <div class="col-lg-3 col-md-4 col-sm-6 mb-4 ms-5" *ngFor="let product of productList">

      <div class="card-header">

      </div>
      <div class="card-body">
        <span class="badge bg-primary mb-2">{{product.Category.Name}}</span>
        <h5 class="card-title">{{ product.Name }}</h5>
        <h3 class="card-text">{{ product.UnitPrice }}â‚º</h3>
      </div>
      <div class="card-footer text-center">
          <div class="container">

          </div>
      </div>
    </div>
  </div>
</div>
